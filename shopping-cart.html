<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/gzy8fgh.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/checkout.css" />
    <title>Shopping Cart | Rainy Days</title>
    <meta name="description" content="Shopping cart - Rainy Days" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <!-------------------------------------- header --------------------------------------------->
  <body>
    <header>
      <a href="index.html">
        <img
          class="logo"
          src="images/RainyDays_Logo.png"
          alt="rainy days logo"
        />
      </a>
      <!----------------------- top navigation / shortcut icons -------------------------------->
      <div class="topnav">
        <div class="favorites item"><img src="images/icons/like.png" /></div>
        <div class="profile item"><img src="images/icons/profile.png" /></div>
        <div class="cart item">
          <a href="shopping-cart.html"><img src="images/icons/cart.png" /></a>
        </div>
        <div class="search item"><img src="images/icons/search.png" /></div>
      </div>
    </header>
    <!---------------------------- main content --------------------------------------->
    <main>
      <div class="container-cart">
        <div class="bar">
          <h1 class="h1-cart">Shopping Cart</h1>
          <div class="line"></div>
        </div>
        <img
          class="progress-bar"
          src="images/checkout-progress-bar.svg"
          alt="step 1: log in or sign up"
        />

        <p class="st product-details">Product Details</p>
        <p class="st price">Price</p>
        <p class="st quantity">Quantity</p>
        <p class="st total">Total Price</p>

        <div class="cart-line"></div>

        <img class="thumb-2" src="images/jacket_1-1.jpg" alt="Forest Jacket" />
        <div class="info">
          <p><b>Forest Jacket</b></p>
          <p>Size: M</p>
        </div>
        <p class="product-price">$54</p>
        <img class="quantity-1" src="images/quantity.svg" />
        <p class="total-price">$54</p>
        <p class="x">x</p>

        <div class="cart-line two"></div>
        <img class="three" src="images/jacket_2-1.jpg" alt="Edge Jacket" />
        <div class="info-2">
          <p><b>Edge Jacket</b></p>
          <p>Size: M</p>
        </div>
        <p class="product-price two">$58</p>
        <img class="quantity-1 two" src="images/quantity.svg" />
        <p class="total-price two">$58</p>
        <p class="x two">x</p>

        <div class="sum">
          <p>$112</p>
          <p>$50</p>
          <p><b>$162</b></p>
        </div>

        <a class="back" href="mens.html"><b><--Continue Shopping</b></a>

        <section class="login">
          <h5>Login</h5>
          <form action="" method="">
            <label for="user-name">User Name </label>
            <input type="text" name="user-name" id="user-name" required />
            <label for="password">Password </label>
            <input type="password" name="password" id="password" required />
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me">Remember Me</label>
            <p>Forgot Password?</p>
            <p>Don't have an account?</p>
            <p class="signup">Sign Up</p>
            <p>or</p>
            <p class="signup">Continue as a Guest</p>
            <input id="submit" type="submit" value="CONTINUE" />
          </form>
        </section>
      </div>
    </main>
  </body>
  <footer>&copy; 2020 Rainy Days</footer>
</html>
